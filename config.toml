baseURL = "https://cezarcruz.com.br/"
languageCode = "pt-br"
title = "Blog do Cezar"
theme = "mainroad"
DefaultContentLanguage = "pt-br"
canonifyURLs = true

googleAnalytics = "UA-37762884-1"
disqusShortname = "cezarcruz"

[Author]
    name = "Cezar Cruz"
    bio = ""

[Params]
    post_navigation = true # Show post navigation at bottom of pages if true
    readmore = true
    subtitle = "um blog sobre programação"
    description = "um blog sobre programação"
    dateformat = "2 Jan 2006"
    post_meta = ["author", "date", "categories"]
    opengraph = true # Enable OpenGraph if true

[Taxonomies]
    tag = "tags"
    category = "categories"
    author = "author"
    toc = true

[Params.sidebar]
    home = "right" # Configure layout for home page
    list = "right"  # Configure layout for list pages
    single = true # Configure layout for single pages
    widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
    recent_num = 5 # Set the number of articles in the "Recent articles" widget
    tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
    github = "cezarcruz"
    linkedin = "cezar-cruz"