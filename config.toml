baseURL = "https://cezarcruz.com.br"
languageCode = "en"
title = "Blog do Cezar"
theme = "mainroad"
canonifyURLs = true

googleAnalytics = "UA-37762884-1"
disqusShortname = "cezarcruz"

[Author] # Used in authorbox
  name = "Cezar Cruz"
  bio = ""
  #avatar = "img/avatar.png"

[Params]
  post_navigation = true # Show post navigation at bottom of pages if true
  readmore = true 
  #authorbox = true # Show authorbox at bottom of pages if true
  dateformat = "2 Jan 2006" # change the format of dates

[Taxonomies]
  tag = "tags"
  category = "categories"
  author = "author"
  toc = true

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = true # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)